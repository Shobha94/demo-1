<script>
	$('#next').click(function() {
	  $('.current').removeClass('current').hide()
	    .next().show().addClass('current'); 
	  $('.current1').removeClass('current1').removeClass('active').next().addClass('active').addClass('current1');
	    $( "div.current1" ).prevAll().find('span').addClass('active1');

	  if ($('.current1').hasClass('last')) {
	    $('#next').css('display', 'none');
	  }
	  $('#prev').css('display', 'block');
	});

	$('#prev').click(function() {
	  $('.current').removeClass('current').hide()
	    .prev().show().addClass('current');
	  $('.current1').removeClass('current1').removeClass('active').prev().addClass('active').addClass('current1');

	  $("div.current1").find('span').removeClass('active1'); 
	  
	  if ($('.current1').hasClass('first')) {
	    $('#prev').css('display', 'none');
	  }
	  $('#next').css('display', 'block');
	});
</script>
